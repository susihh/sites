<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Pizzaria Suprema</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 500px;
      margin: auto;
      background-color: #fbe9e7;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    header img {
      max-width: 100px;
      height: auto;
      margin-right: 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fffdfc;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      background-color: #ffe0b2;
    }
  </style>
</head>
<body>
  <header>
    <img src="suprema.img" alt="Logo Pizzaria Suprema" />
    <h1>Pizzaria Suprema</h1>
  </header>

  <nav>
    <a href="galeria.html">Galeria</a>
    <a href="montar.html">Monte Sua Pizza</a>
    <a href="eventos.html">Eventos</a>
    <a href="rodizio.html">Rodízio</a>
  </nav>

  <section class="login-container">
    <h2>Login da Mesa</h2>
    <form>
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" required />

      <label for="mesa">Número da mesa:</label>
      <input type="number" id="mesa" required />

      <button type="submit" onclick="window.location.href='home.html'; return false;">Entrar</button>
    </form>
  </section>

  <footer>&copy; 2025 Pizzaria Suprema</footer>
</body>
</html>
